<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minh Khang</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
min-height:100vh;
display:flex;
justify-content:center;
padding:30px 10px;
background:#0f0f17;
color:white;
overflow-x:hidden;
}
body::before, body::after{
content:"";
position:fixed;
width:700px;
height:700px;
filter:blur(160px);
z-index:-1;
animation:floatGlow 12s infinite alternate ease-in-out;
}
body::before{
background:radial-gradient(circle,#7f5af0,transparent 70%);
top:-250px;left:-250px;
}
body::after{
background:radial-gradient(circle,#2cb67d,transparent 70%);
bottom:-250px;right:-250px;
}
@keyframes floatGlow{
0%{transform:translate(0,0)}
100%{transform:translate(60px,40px)}
}
.wrapper{
width:100%;
max-width:450px;
text-align:center;
animation:fadeUp 1s ease;
}
@keyframes fadeUp{
from{opacity:0;transform:translateY(50px)}
to{opacity:1;transform:translateY(0)}
}
.glass{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(35px);
border-radius:32px;
padding:30px 20px;
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 25px 70px rgba(0,0,0,0.7);
margin-bottom:30px;
}
.avatar-wrap{
position:relative;
width:165px;
height:165px;
margin:0 auto 15px;
}
.avatar-wrap::before{
content:"";
position:absolute;
inset:-10px;
border-radius:50%;
background:conic-gradient(#7f5af0,#2cb67d,#ff0080,#7f5af0);
animation:spin 7s linear infinite;
filter:blur(14px);
}
@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}
.avatar{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
width:145px;height:145px;
border-radius:50%;
object-fit:cover;
border:4px solid #111;
transition:0.4s;
}
.avatar:hover{
transform:translate(-50%,-50%) scale(1.08);
}
h2{font-size:23px;margin-bottom:5px}
.info{font-size:13px;opacity:0.7;margin-bottom:15px}
.bio-section{
margin-top:20px;
padding:20px;
border-radius:22px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
}
.bio-title{
font-weight:700;
font-size:16px;
margin-bottom:10px;
color:#2cb67d;
}
.bio-text{
font-size:13px;
opacity:0.85;
min-height:45px;
line-height:1.5;
}
.social-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:18px;
}
.social-card{
background:rgba(255,255,255,0.06);
border-radius:26px;
padding:25px 15px;
text-decoration:none;
color:white;
position:relative;
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 15px 40px rgba(0,0,0,0.5);
transition:0.3s;
cursor:pointer;
display: flex;
flex-direction: column;
align-items: center;
}
.social-card:hover{
transform:translateY(-8px) scale(1.05);
background:rgba(255,255,255,0.1);
}
.social-card img{
width:55px;
height:55px;
object-fit:contain;
margin-bottom:10px;
filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
}
.platform-name{
font-weight:600;
font-size:14px;
}
</style>
</head>
<body>
<div class="wrapper">
<div class="glass">
<div class="avatar-wrap">
<img src="https://i.imgur.com/HJn3O8l.jpeg" class="avatar">
</div>
<h2>Nguyễn Minh Khang</h2>
<div class="info">NmkiOSVN</div>
<div class="bio-section">
<div class="bio-title">Hello World</div>
<div class="bio-text" id="typing"></div>
</div>
</div>
<div class="social-grid">
<a href="https://www.tiktok.com/@nmk.8th7" target="_blank" rel="noopener" class="social-card">
<img src="https://i.imgur.com/GF1epDj.png">
<div class="platform-name">TikTok</div>
</a>
<a href="https://www.facebook.com/minhkhang.xyz" target="_blank" rel="noopener" class="social-card">
<img src="https://i.imgur.com/4OfKxNK_d.webp?maxwidth=760&fidelity=grand">
<div class="platform-name">Facebook</div>
</a>
<a href="https://zalo.me/0869641898" target="_blank" rel="noopener" class="social-card">
<img src="https://i.imgur.com/7QVB9j7_d.webp?maxwidth=760&fidelity=grand">
<div class="platform-name">Zalo </div>
</a>
<a href="https://www.instagram.com/nmk8th7" target="_blank" rel="noopener" class="social-card">
<img src="https://i.imgur.com/9Il2fyM_d.webp?maxwidth=760&fidelity=grand">
<div class="platform-name">Instagram</div>
</a>
</div>
</div>
<audio id="music" autoplay loop playsinline>
<source src="https://cdn.discordapp.com/attachments/1472778559461261446/1474417941557543008/nmkk.mp3?ex=6999c636&is=699874b6&hm=45f9140e853430cd8fea48aa52598d5ee4c4941d95bb90d3bb2eb3443f75f104&">
</audio>
<script>
const text="Xin chào, mình là Nguyễn Minh Khang. Đến từ Hiệp Hoà, Bắc Ninh. Cảm ơn bạn đã ghé thăm profile của mình.";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,25);
}
}
typing();
const music=document.getElementById("music");
window.addEventListener("load",()=>{
music.volume=0.4;
music.play().catch(()=>{
document.body.addEventListener("click",()=>{
music.play();
},{once:true});
});
});
</script>
</body>
</html>
