<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minh Khang</title>

<meta property="og:title" content="Minh Khang">
<meta property="og:description" content="Xin chào.">
<meta property="og:image" content="https://i.imgur.com/HJn3O8l.jpeg">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 40px 15px;
  background: #0b0b15;
  color: white;
  overflow-x: hidden;
  position: relative;
}

.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0b0b15;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.8s ease;
  pointer-events: none;
}

.loader.fade-out {
  opacity: 0;
  pointer-events: none;
}

.loader-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 50px #b494ff, 0 0 100px #5fd9ff;
  animation: loaderPulse 1.5s infinite alternate, loaderSpin 6s linear infinite;
}

@keyframes loaderPulse {
  0% { transform: scale(1); box-shadow: 0 0 30px #b494ff; }
  100% { transform: scale(1.1); box-shadow: 0 0 80px #b494ff, 0 0 120px #5fd9ff; }
}

@keyframes loaderSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.loader-text {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 600;
  background: linear-gradient(135deg, #fff, #b494ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textPulse 1.5s infinite alternate;
}

@keyframes textPulse {
  from { opacity: 0.7; }
  to { opacity: 1; }
}

.meteor-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
}

.meteor {
  position: absolute;
  top: -10%;
  left: -5%;
  width: 5px;
  height: 5px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 20px 5px rgba(210, 230, 255, 0.9);
  opacity: 0;
  transform: rotate(25deg);
  animation: meteorFall 4s linear infinite;
  will-change: transform, opacity;
}

.meteor::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 250px;
  height: 2px;
  background: linear-gradient(90deg, 
    rgba(255, 255, 255, 1) 0%, 
    rgba(180, 220, 255, 0.8) 30%, 
    rgba(140, 200, 255, 0.4) 60%,
    transparent 100%);
  transform: translateY(-50%) translateX(-10%);
  filter: blur(4px);
  border-radius: 100%;
}

.meteor::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(180, 220, 255, 0.3) 70%);
  border-radius: 50%;
  transform: translateY(-50%) translateX(-10%);
  filter: blur(5px);
  opacity: 0.8;
}

@keyframes meteorFall {
  0% {
    transform: translateX(0) translateY(0) rotate(25deg);
    opacity: 1;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateX(200vw) translateY(150vh) rotate(25deg);
    opacity: 0;
  }
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 20% 30%, #3e2a6b, transparent 45%),
              radial-gradient(circle at 80% 70%, #1f4a5e, transparent 45%);
  filter: blur(110px);
  opacity: 0.7;
  z-index: -2;
}

body::after {
  content: '';
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.2);
  backdrop-filter: blur(4px);
  z-index: -1;
}

.wrapper {
  width: 100%;
  max-width: 460px;
  animation: fadeUp 1s ease;
  perspective: 1000px;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.glass {
  background: rgba(12, 12, 24, 0.5);
  backdrop-filter: blur(40px);
  border-radius: 36px;
  padding: 35px 25px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 30px 60px -15px rgba(0,0,0,0.8);
  margin-bottom: 35px;
  transform-style: preserve-3d;
  transition: border-color 0.3s, box-shadow 0.3s;
  position: relative;
  overflow: hidden;
}

.glass:hover {
  border-color: #b494ff;
  box-shadow: 0 30px 70px -10px #8f6cff;
}

.glass::before {
  content: '';
  position: absolute;
  inset: -1px;
  border-radius: 37px;
  background: linear-gradient(135deg, #b494ff, #5fd9ff, #ff9aa2);
  opacity: 0;
  transition: opacity 0.4s;
  pointer-events: none;
  z-index: -1;
}
.glass:hover::before {
  opacity: 0.5;
}

.avatar-wrap {
  position: relative;
  width: 160px;
  height: 160px;
  margin: 0 auto 25px;
  transform: translateZ(20px);
}

.avatar-wrap::before {
  content: '';
  position: absolute;
  inset: -12px;
  border-radius: 50%;
  background: conic-gradient(
    from 0deg,
    #ff7eb3,
    #ff758c,
    #ffb199,
    #ffd6a0,
    #a5d8ff,
    #7aa5ff,
    #b47cff,
    #ff7eb3
  );
  animation: spin 6s linear infinite;
  filter: blur(20px);
  opacity: 0.9;
}

.avatar-wrap::after {
  content: '';
  position: absolute;
  inset: -6px;
  border-radius: 50%;
  background: conic-gradient(
    from 45deg,
    rgba(255,255,255,0.4),
    rgba(180, 148, 255, 0.4),
    rgba(95, 217, 255, 0.4),
    rgba(255, 154, 162, 0.4),
    rgba(255,255,255,0.4)
  );
  animation: spin 4s reverse linear infinite;
  filter: blur(10px);
  mix-blend-mode: overlay;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.avatar {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 140px; height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #1e1e30;
  transition: transform 0.3s ease, border-color 0.3s, box-shadow 0.3s;
  box-shadow: 0 15px 30px rgba(0,0,0,0.7);
  z-index: 2;
}
.avatar:hover {
  transform: translate(-50%, -50%) scale(1.08);
  border-color: #b494ff;
  box-shadow: 0 20px 40px #8f6cff;
}

h2 {
  font-size: 24px;
  font-weight: 800;
  text-align: center;
  background: linear-gradient(135deg, #ffffff, #ddc8ff, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transform: translateZ(15px);
  margin-bottom: 4px;
}
.info {
  font-size: 13px;
  text-align: center;
  color: #b4b4d6;
  transform: translateZ(10px);
  font-weight: 600;
  letter-spacing: 0.5px;
}

.bio-section {
  margin-top: 15px;
  padding: 22px;
  border-radius: 26px;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.1);
  transform: translateZ(15px);
  transition: border-color 0.3s;
}
.bio-section:hover {
  border-color: #5fd9ff;
}
.bio-title {
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 10px;
  color: #b494ff;
}
.bio-text {
  font-size: 13px;
  opacity: 0.9;
  min-height: 50px;
  line-height: 1.6;
}

.social-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
.social-card {
  background: rgba(15, 15, 28, 0.7);
  backdrop-filter: blur(15px);
  border-radius: 28px;
  padding: 28px 15px;
  text-decoration: none;
  color: white;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 15px 30px rgba(0,0,0,0.6);
  transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.social-card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 25px 45px #8f6cff;
  border-color: #b494ff;
}
.social-card img {
  width: 55px; height: 55px;
  object-fit: contain;
  margin-bottom: 10px;
  transition: transform 0.2s;
}
.social-card:hover img {
  transform: scale(1.1);
}
.platform-name {
  font-weight: 600;
  font-size: 14px;
  color: #ddd;
}

.cursor {
  position: fixed;
  width: 250px; height: 250px;
  background: radial-gradient(circle, rgba(180, 148, 255, 0.2), transparent 70%);
  pointer-events: none;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  will-change: transform;
  z-index: -1;
  filter: blur(50px);
}
</style>
</head>
<body>

<div class="loader" id="loader">
    <img src="https://i.imgur.com/2o8omJf.png" class="loader-avatar" alt="loading avatar">
    <div class="loader-text">Loading...</div>
</div>

<div class="meteor-container" id="meteorContainer"></div>
<div class="cursor" id="cursor"></div>

<div class="wrapper">
    <div class="glass" id="glass-card">
        
        <div class="avatar-wrap">
            <img src="https://i.imgur.com/2o8omJf.png" class="avatar" alt="avatar">
        </div>

        <h2>Nguyễn Minh Khang</h2>
        <div class="info">hjhj ~~</div>

        <div class="bio-section">
            <div class="bio-title">✦ Hello World ✦</div>
            <div class="bio-text" id="typing"></div>
        </div>

    </div>

    <div class="social-grid">
        <a href="https://www.tiktok.com/@nmk.8th7" target="_blank" class="social-card">
            <img src="https://i.imgur.com/GF1epDj.png" alt="tiktok">
            <div class="platform-name">TikTok</div>
        </a>
        <a href="https://www.facebook.com/minhkhang.xyz" target="_blank" class="social-card">
            <img src="https://i.imgur.com/4OfKxNK_d.webp?maxwidth=760&fidelity=grand" alt="facebook">
            <div class="platform-name">Facebook</div>
        </a>
        <a href="https://zalo.me/0869641898" target="_blank" class="social-card">
            <img src="https://i.imgur.com/7QVB9j7_d.webp?maxwidth=760&fidelity=grand" alt="zalo">
            <div class="platform-name">Zalo</div>
        </a>
        <a href="https://www.instagram.com/nmk8th7" target="_blank" class="social-card">
            <img src="https://i.imgur.com/9Il2fyM_d.webp?maxwidth=760&fidelity=grand" alt="instagram">
            <div class="platform-name">Instagram</div>
        </a>
    </div>
</div>

<audio id="music" loop preload="auto">
    <source src="https://cdn.discordapp.com/attachments/1472778559461261446/1474439962979205412/mk.mp3?ex=699b2c38&is=6999dab8&hm=d47df6c2efaeed0b36a2d08f5c044c9985d9d9cb58da45a50429aab97c250eee&">
</audio>

<script>
  const typingEl = document.getElementById('typing');
  const fullText = "Xin chào, mình là Nguyễn Minh Khang. Đến từ Hiệp Hoà, Bắc Ninh. Cảm ơn bạn đã ghé thăm profile của mình.";
  let idx = 0;
  let lastTime = 0;
  const STEP = 50;

  function typeWriter(now) {
    if (!lastTime) lastTime = now;
    if (now - lastTime >= STEP && idx < fullText.length) {
      typingEl.textContent += fullText[idx];
      idx++;
      lastTime = now;
    }
    if (idx < fullText.length) {
      requestAnimationFrame(typeWriter);
    }
  }
  requestAnimationFrame(typeWriter);

  const music = document.getElementById('music');
  music.volume = 0.4;

  function playMusicOnce() {
    music.play().then(() => {
      console.log('Nhạc đã phát!');
    }).catch(e => {
      console.log('Phát nhạc thất bại:', e);
    });
    document.removeEventListener('click', playMusicOnce);
    document.removeEventListener('touchstart', playMusicOnce);
  }

  document.addEventListener('click', playMusicOnce);
  document.addEventListener('touchstart', playMusicOnce);

  const loader = document.getElementById('loader');
  setTimeout(() => {
    loader.classList.add('fade-out');
    setTimeout(() => {
      loader.style.display = 'none';
    }, 800);
  }, 2000);

  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', (e) => {
    cursor.style.transform = `translate(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%))`;
  });

  const meteorContainer = document.getElementById('meteorContainer');
  const meteorCount = 5;

  for (let i = 0; i < meteorCount; i++) {
    const meteor = document.createElement('div');
    meteor.classList.add('meteor');
    
    const startX = Math.random() * 40;
    const startY = Math.random() * 30;
    const duration = Math.random() * 2 + 3.5;
    const delay = Math.random() * 8;
    const size = Math.random() * 3 + 4;

    meteor.style.left = startX + '%';
    meteor.style.top = startY + '%';
    meteor.style.width = size + 'px';
    meteor.style.height = size + 'px';
    meteor.style.animation = `meteorFall ${duration}s linear ${delay}s infinite`;
    meteor.style.willChange = 'transform, opacity';
    
    if (i % 2 === 0) {
      meteor.style.background = '#fffbe3';
      meteor.style.boxShadow = '0 0 25px 8px #ffecaa';
    } else {
      meteor.style.background = '#e3f2ff';
      meteor.style.boxShadow = '0 0 25px 8px #aad0ff';
    }
    
    meteorContainer.appendChild(meteor);
  }

  const card = document.getElementById('glass-card');
  let ticking = false;
  card.addEventListener('mousemove', (e) => {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -3;
        const rotateY = ((x - centerX) / centerX) * 3;
        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.01, 1.01, 1.01)`;
        ticking = false;
      });
      ticking = true;
    }
  });
  card.addEventListener('mouseleave', () => {
    card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
    card.style.transition = 'transform 0.3s ease';
  });
  card.addEventListener('mouseenter', () => {
    card.style.transition = 'none';
  });
</script>

</body>
</html>
